<!DOCTYPE html>
<html>
    <head>
        <title>Survey Form</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="./index.css">
        <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <div class="header">
            <div class = "navbar mr-auto fixed-top">
            <div class="navbar-header">
                <a href="#" class="navbar-brand nav-link" id="logo-name">Survey Form</a>
            </div>
                <ul class="nav navbar-nav navbar-right" style="display: inline;"> <span>
                <li class="nav-item nav-list"><button class="btn btn-success" style="margin-right:4px;"><span style="text-shadow: 2px 0 2px black;">Sign Up</span></button></li>
                <li class="nav-item nav-list"><button class="btn btn-secondary"><span style="text-shadow: 2px 0 2px black;">Log In</span></li></span>
            </ul>
            </div>
        </div>
        <main>
            <div class="title">
                <h1>Demo Survey Form</h1>
                <p>Arigato gosaimas for viewing this page</p>
            </div>
            <form>
                <div class="formStyles">
            <div class="forms">
            <div class="form-group form">
            <label for="name">Name </label>
            <br><input type="text" name="name" id="name" class="form-control" placeholder="Full Name">
        </div>
        <div class="form-group form">
            <label for="email">Email</label><br>
            <input type="email" name="email" id="email" class="form-control" placeholder="email@something.com">
        </div>
        <div class="form-group form">
            <label for="age">Age(optional)</label><br>
            <input type="number" name="age" id="age" min = "5" max= "70" class="form-control" placeholder="Age">
        </div>
        <div class="form-group form">
            <label for="options-1">What option describes your current role?</label>
            <select class="form-control" id="options-1">
                <option value="">Select current role</option>
                <option value="">Student</option>
                <option value="">Full time job</option>
                <option value="">Full time learner</option>
                <option value="">Prefer not to say</option>
                <option value="">Other</option>
            </select>
        </div>
        <div class="form-group form">
            <label for="options-2">What's your favourite anime? </label>
            <select class="form-control" id="options-2">
                <option value="" >Select</option>
                <option value="">Attack on Titan</option>
                <option value="">Full Metal Alchemist : Brotherhood</option>
                <option value="">Naruto</option>
                <option value="">One Piece</option>
                <option value="">Death Note</option>
                <option value="">Other</option>
            </select>
        </div>
    </div>
    <div class="form-group form ">
        <div class="d-flex-md flex-column">
            <div class="p-2">Which of these openings have you heard?</div>
            <div class="form-check input-box">
                <input type="checkbox" class="form-check-input check-box" name = "cb1">
                <label for="cb1" class="form-check-label"> Shinzou Wo Sasageyo </label>
            </div>
            <div class="form-check input-box">
                <input type="checkbox" class="form-check-input check-box" name = "cb1">
                <label for="cb1" class="form-check-label"> Again - Yui </label>
            </div>
            <div class="form-check input-box">
                <input type="checkbox" class="form-check-input check-box" name = "cb1">
                <label for="cb1" class="form-check-label"> Guren no Yumia </label>
            </div>
            <div class="form-check input-box">
                <input type="checkbox" class="form-check-input check-box" name = "cb1">
                <label for="cb1" class="form-check-label"> Gurenge </label>
            </div>
        </div>
    </div>
    <div class="form-group form text-box formStyles">
        <label for="txt">Any Comments or Suggestions?</label>
        <textarea name="txt" class="form-control" id="txt" rows="3" placeholder="(optional)"></textarea>
    </div>
    <div >
        <button class="btn btn-primary button" type="submit"> Submit </button>
    </div>
</div>
</form>
</div>
        </main>
        <br><br>
    </body>
</html>
