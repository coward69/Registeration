    <body>
        <div class="container-fluid col-md-12">
        <div class="header">
            <div class = "navbar mr-auto fixed-top">
            <div class="navbar-header">
                <a href="#" class="navbar-brand nav-link" id="logo-name">Survey Form</a>
            </div>
                <ul class="nav navbar-nav navbar-right" style="display: inline;"> <span>

        <main>
            <div class="title">
                <h1>Demo Survey Form</h1>
                <p>Arigato gosaimas for viewing this page</p>
            </div>
            <form autocomplete="off" onsubmit="return myfunc()" action="#">
                <div class="formStyles">
            <div class="forms">
            <div class="form-group form">
            <label for="name">First Name </label>
            <br><input type="text" name="name" id="name"  class="form-control"  placeholder="First Name">
            <span id="nameError" class="error"></span>
        </div>
        <div class="form-group form">
            <label for="lname">Last Name </label>
            <br><input type="text" name="lname" id="lname" class="form-control" placeholder="Last Name">
            <span id="lnameError" class="error"></span>
        </div>
        <div class="form-group form">
            <label for="email">Email</label><br>
            <input type="email" name="email" id="email" class="form-control" placeholder="email@something.com">
            <span id="emailError" class="error"></span>
        </div>
       <!-- <div class="form-group form">

            <span id="ageError" class="error"></span>
        </div>-->

            <label for="pass">Choose a password</label>
            <input type="password" name="pass" id="pass" class="form-control">
            <span id="passError" class="error"></span>
        </div>
        <div class="form-group form">
            <label for="pass">confirm password</label>
            <input type="password" name="pass" id="pass" class="form-control">
            <span id="pass2Error" class="error"></span>

    </div>
